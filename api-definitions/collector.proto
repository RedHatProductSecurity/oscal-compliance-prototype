syntax = "proto3";

package c2p.v1;


// Overall Approach: A collector grabs and interprets PVP results understood by C2P
// Collect only the results with the associated rule ID

// Define a single rule
message Rule {
  // name is the human-readable technical rule identifier
  string name = 1;
  // description is the human-readable documentation for the technical rule
  string description = 2;
  repeated Parameter parameters = 3;
}

service CollectorService {}